<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="style.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- âœ… Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <button> <i class="fa-solid fa-arrow-left"></i></button>
            <button><i class="fa-solid fa-bars"></i></button>
        </div>
        <div class="main">
            <div class="img-container">
                <img src="https://plus.unsplash.com/premium_photo-1682600101311-1121bc732450?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=871"
                    alt="">
            </div>
            <h2 id="songName">Despacito</h2>
            <p id="artistName">The Weekend, Starboy</p>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>

        <div class="footer">
            <!-- <button class="play-btn">
                <i class="fa-solid fa-backward"></i>
                <i class="fa-solid fa-circle-play"></i>
                <i class="fa-solid fa-forward"></i>
            </button> -->
            <button class="backward"><i class="fa-solid fa-backward"></i></button>
            <button class="playbutton"> <i class="fa-solid fa-play"></i></i></button>
            <button class="forward"> <i class="fa-solid fa-forward"></i></button>

        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
