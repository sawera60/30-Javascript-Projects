<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="style.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- âœ… Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <button> <i class="fa-solid fa-circle-chevron-left"></i></button>
            <button><i class="fa-solid fa-bars"></i></button>
        </div>
        <div class="main">
            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1548198192-9d518ae62ccc?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGdpcmwlMjBzaW5naW5nfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=700"
                    alt="">
            </div>
            <h2 id="songName">Despacito</h2>
            <p id="artistName">The Weekend, Starboy</p>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>

        <div class="footer">
            <!-- <button class="play-btn">
                <i class="fa-solid fa-backward"></i>
                <i class="fa-solid fa-circle-play"></i>
                <i class="fa-solid fa-forward"></i>
            </button> -->
            <button class="backward"><i class="fa-solid fa-backward"></i></button>
            <button class="playbutton"> <i class="fa-solid fa-circle-play"></i></button>
            <button class="forward"> <i class="fa-solid fa-forward"></i></button>

        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
