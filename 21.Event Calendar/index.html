<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>


    <div class="container">
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="nav-buttons">
                    <div class="nav-btn" id="prev-month"><i class="fa-solid fa-arrow-left"></i></div>
                    <div class="nav-btn" id="next-month"> <i class="fa-solid fa-arrow-right"></i></div>
                </div>
            </div>
        </div>
    </div>
    <div class="month-year" id="month-year">October 2025</div>

    <div class="weekdays">
        <div class="weekday">Sun</div>
        <div class="weekday">Mon</div>
        <div class="weekday">Tue</div>
        <div class="weekday">Wed</div>
        <div class="weekday">Thur</div>
        <div class="weekday">Fri</div>
        <div class="weekday">Sat</div>
    </div>


    <div class="days" id="days"></div>

    <div class="calendar-footer">
        <button class="today-btn" id="today-btn"><i class="fa-solid fa-calendar"></i>Today</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
