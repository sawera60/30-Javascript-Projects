<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation - Easy Tutorials YouTube Channel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <form>
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="fullName"> <span style="color:red; font-size:14px;" id="fullnamevalidation"></span>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="****************" id="password">  <img src="eye-icons/eye-close.png" alt=""class="img" ><span style="color:red; font-size:14px;" id="passwordvalidation"></span>
        <button id="copy">copy</button>
        
      </div>
      <button id="generate-btn">Generate Password</button>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="phoneNo"> <span style="color:red; font-size:14px;" id="phonevalidation"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="emailId">
      </div>

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="message"></textarea>
      </div>

      <button id="submit">Submit</button>

    </form>


  </div>

  <script src="script.js"></script>
</body>

</html>
